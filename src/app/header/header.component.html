<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="flex-grow-1">
        <a aria-label="Home" class="logo" routerLink="{{navigate}}">
        <img src="/assets/IIIT_Bangalore_Logo.svg" class="cms-icon-svg">
          <span class="cms-text">
            IIITB CMS
          </span>
        </a>
      </div>
      <div class="flex-grow-2 float-right">
        <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
            <button (click)="logout()" ngbDropdownItem>Logout</button>
          </div>
          <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
            <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
            {{display}}
          </button>
        </div>
        <div *ngIf="!isLoggedIn">
          <a routerLink="/sign-up" class="float-right sign-up mr-3">Sign up</a>
          <a routerLink="/login" class="float-right login mr-3">Login</a>
        </div>
      </div>
    </nav>
  </header>
